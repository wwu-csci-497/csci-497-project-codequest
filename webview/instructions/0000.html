<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Instruction Set 0000</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        background-color: orange;
        font-family: Lato;
        letter-spacing: 1px;
        box-sizing: border-box;
        padding: 0;
        user-select: none;
      }
      button {
        width: 200px;
        height: 50px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
        letter-spacing: 1px;
        box-shadow: 0 0 3px 0 black;
        border: 2px solid black;
        color: white;
      }
      button:hover {
        opacity: .75;
      }
      .full-dims {
        width: 100%;
        height: 100%;
      }
      .flex-row-center {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .flex-col-center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #container {
        box-shadow: 0 0 10px 0 black;
        box-sizing: border-box;
        overflow: hidden;
      }


    </style>
  </head>
  <body class="flex-col-center">
    <div id="container" class="full-dims flex-col-center">

    </div>
  </body>
  <script>

    onresize = function() {

    }
    window.addEventListener('resize', onresize);

    window.onload = function() {

    }
  </script>
</html>
